<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Travel with Kiran</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>

    <section>
        <h2>Get in Touch</h2>
        <p>If you have any questions, collaboration inquiries, or just want to chat about travel, feel free to reach out!</p>

        <form action="https://formspree.io/f/xqaqbpja" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        
            <!-- Optional: redirect to thank-you page -->
            <input type="hidden" name="_next" value="thank-you.html">
        
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Travel with Kiran. All Rights Reserved.</p>
    </footer>
</body>
</html>
